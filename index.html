<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>upslider</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- font awesome glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- google font for h1 -->
    <link href='https://fonts.googleapis.com/css?family=Gravitas+One' rel='stylesheet' type='text/css'>
    

 </head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">                
                <a class="navbar-brand" href="#">Get on Focus</a>
            </div>            
        </div>
        <!-- /.container -->
    </nav>

    <!-- Wrapper for Slides -->
    <div class="banner">    
        <ul class="item">        
            <li class="fill" id="" style="background-image:url('imgs/img001.jpg');"></li>          
            <li class="fill" style="background-image:url('imgs/img002.jpg');"></li>           
            <li class="fill" style="background-image:url('imgs/img003.jpg');"></li>        
        </ul>      
    </div>

    <!-- Page Content -->
    <div class="container">
        <div class="row"> <!-- /. STARTs row --> 
        <h1>get <span>on</span> focus</h1>  
        </div><!-- /. ENDs row -->
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- unslider -->
    <script src="js/unslider.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.banner').unslider({
            speed: 500,               //  The speed to animate each slide (in milliseconds)
            delay: 3000,              //  The delay between slide animations (in milliseconds)
            complete: function() {},  //  A function that gets called after every slide animation
            keys: true,               //  Enable keyboard (left, right) arrow shortcuts
            dots: true,               //  Display dot navigation
            fluid: true              //  Support responsive design. May break non-responsive designs
        });
    });    
    </script>

</body>

</html>
